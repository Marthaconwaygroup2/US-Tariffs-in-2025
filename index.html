<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Modern Slideshow - Responsive</title> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], },
                    colors: {
                        primaryDark: '#0a0f1a',
                        secondaryDark: '#111827',
                        accentBlue: '#38bdf8',
                        lightText: '#e5e7eb',
                        mutedText: '#cbd5e1',
                        panelBorder: 'rgba(255, 255, 255, 0.08)',
                    }
                }
            }
        }
    </script>
    <style>
        *, *::before, *::after { box-sizing: border-box; }
        html { height: 100%; }
        body {
             height: 100%;
             background: radial-gradient(circle at 20% 30%, rgba(49, 46, 129, 0.4) 0%, rgba(15, 23, 42, 0.3) 30%, rgba(15, 23, 42, 0.7) 70%),
                         radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.3) 0%, rgba(15, 23, 42, 0.5) 40%, rgba(15, 23, 42, 0.9) 80%),
                         #0f172a;
             background-attachment: fixed;
             color: var(--lightText, #e5e7eb); display: flex; flex-direction: column; font-family: 'Inter', sans-serif; overflow: hidden; /* Keep overflow hidden for body */
             opacity: 0; animation: fadeIn 0.5s 0.1s ease-out forwards;
             -webkit-tap-highlight-color: transparent; /* Improve mobile tap feel */
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .page-header {
            flex-shrink: 0; padding: 0.8rem 1rem; text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(15, 23, 42, 0.3); backdrop-filter: blur(5px);
            height: 55px; display: flex; flex-direction: column; justify-content: center;
            position: sticky; top: 0; z-index: 50; /* Make header sticky */
        }
        .page-header h1 { font-size: 1.3rem; font-weight: 600; letter-spacing: 0.03em; color: #e5e7eb; margin: 0; }

        .main-content {
             flex-grow: 1; display: flex; flex-direction: row;
             padding: 5px 5px 5px 2px;
             gap: 5px; overflow: hidden; /* Hide overflow here on desktop */
             align-items: center;
             /* Desktop height calculation - might be overridden on mobile */
             height: calc(100vh - 55px); /* Adjusted for sticky header */
        }

        .slide-container {
             width: 78%; position: relative; display: flex; flex-direction: column;
             align-self: stretch; /* Make it stretch vertically in flex container */
             justify-content: center; /* Center content vertically */
        }

        .slide-frame {
             width: 100%; aspect-ratio: 16 / 8.8;
             position: relative; overflow: hidden; border-radius: 0.5rem;
             background-color: var(--secondaryDark, #111827);
             border: 1px solid var(--panelBorder, rgba(255, 255, 255, 0.08));
             box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.6);
             transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
             max-width: 100%; /* Ensure it doesn't overflow horizontally */
             margin: auto 0; /* Center vertically within container */
        }
        .slide-container:hover .slide-frame { transform: translateY(-3px); box-shadow: 0 15px 35px -10px rgba(0, 0, 0, 0.55); }

        .slide-iframe {
            width: 100%; height: 100%; display: block; /* Prevent extra space below iframe */
            background-color: var(--secondaryDark, #111827);
            overflow: hidden; border: none; border-radius: 0.5rem;
            opacity: 1; transition: opacity 0.3s ease-in-out;
        }

        .explanation-container {
            width: 22%; padding: 1rem 0.5rem 1rem 1rem;
            color: var(--lightText, #e5e7eb);
            align-self: stretch; /* Make it stretch vertically */
            display: flex; flex-direction: column; /* Use flex for internal layout */
            overflow: hidden; /* Hide overflow here */
        }
        .explanation-content-wrapper { /* Added wrapper for scrolling */
            overflow-y: auto;
            flex-grow: 1; /* Allow wrapper to take available space */
            overscroll-behavior: contain; /* Prevent scroll chaining */
            padding-right: 5px; /* Space for scrollbar */
        }

        #slideExplanation {
             font-size: 1rem; line-height: 1.65; padding-top: 0.5rem;
             opacity: 1; transition: opacity 0.3s ease-in-out;
             color: var(--mutedText, #cbd5e1);
        }
        #slideExplanation.fade-out { opacity: 0; }
        .explanation-container h3 {
             font-size: 1rem; font-weight: 600; color: var(--lightText, #e5e7eb);
             margin-bottom: 0.5rem; padding-bottom: 0.5rem;
             border-bottom: 1px solid var(--panelBorder, rgba(255, 255, 255, 0.08));
             flex-shrink: 0; /* Prevent title from shrinking */
        }

        .controls-area {
            flex-shrink: 0; height: 45px; background: transparent;
            display: flex; align-items: center; justify-content: flex-end;
            padding: 5px 0.5rem 0 0.5rem; gap: 0.8rem; margin-top: 8px;
        }
        .control-group { display: flex; align-items: center; gap: 0.8rem; color: var(--lightText, #e5e7eb); font-size: 0.9rem; font-weight: 400; }
         .control-group button { background: none; border: none; color: var(--mutedText, #cbd5e1); padding: 5px; cursor: pointer; transition: color 0.2s ease; line-height: 1; font-size: 1.1em; }
         .control-group button:hover { color: var(--accentBlue, #38bdf8); }
         .control-group span { font-family: monospace; font-size: 0.9em; color: var(--mutedText, #cbd5e1); }

        .progress-bar-container { width: 180px; height: 4px; background-color: rgba(255, 255, 255, 0.1); border-radius: 3px; overflow: hidden; margin-right: auto; }
        .progress-bar { height: 100%; width: 0; background-color: var(--accentBlue, #38bdf8); border-radius: 3px; transition: width 0.5s ease; }

        .nav-controls {
             position: absolute; top: 0; left: 0; right: 0; bottom: 0;
             display: flex; justify-content: space-between; align-items: center; padding: 0 1rem; opacity: 0; transition: opacity 0.3s ease-in-out; z-index: 20; pointer-events: none;
        }
        /* Make nav arrows visible on touch devices without hover */
        @media (hover: none) {
            .nav-controls { opacity: 0.6; } /* Show slightly dimmed arrows */
        }
        .slide-frame:hover .nav-controls { opacity: 1; } /* Full opacity on hover still */

        .nav-button { background: rgba(17, 24, 39, 0.5); backdrop-filter: blur(5px); border: 1px solid var(--panelBorder, rgba(255, 255, 255, 0.08)); color: var(--mutedText, #cbd5e1); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s ease; pointer-events: auto; }
        .nav-button:hover { background: rgba(30, 41, 59, 0.7); color: var(--lightText, #e5e7eb); transform: scale(1.05); }
        .nav-button:disabled { opacity: 0.4; cursor: not-allowed; transform: scale(1); pointer-events: none; }

        /* Removed Modal Styles */
        /* Print Styles (Remain basic) */
        @media print { /* ... print styles ... */ }

        /* --- Responsive Styles --- */
        @media (max-width: 768px) {
            body {
                overflow: auto; /* Allow body to scroll if needed */
                 height: auto; /* Let body height be determined by content */
            }
            .page-header {
                height: 50px; /* Slightly smaller header */
                position: relative; /* Unset sticky for simplicity or adjust if needed */
            }
            .page-header h1 { font-size: 1.1rem; }

            .main-content {
                flex-direction: column; /* Stack slide and explanation */
                height: auto; /* Allow height to adjust */
                padding: 5px; /* Equal padding */
                overflow: visible; /* Allow content to determine height */
            }

            .slide-container {
                width: 100%; /* Full width */
                order: 1; /* Show slide first */
                 align-self: auto; /* Reset alignment */
                 justify-content: flex-start; /* Align top */
                 height: auto; /* Let content dictate height */
                 margin-bottom: 1rem; /* Space below slide */
            }

            .slide-frame {
                 /* Adjust aspect ratio slightly if needed, or keep it */
                 /* aspect-ratio: 16 / 9; */
                 margin: 0; /* Reset margin */
            }
            .slide-container:hover .slide-frame {
                transform: none; /* Disable hover transform on mobile */
                box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.6); /* Reset shadow */
            }

            .controls-area {
                /* Optional: Adjust controls layout if needed */
                /* justify-content: space-between; */
                gap: 0.5rem;
                height: auto; /* Allow wrap if necessary */
                 padding: 5px;
                 flex-wrap: wrap; /* Allow wrapping */
            }
            .progress-bar-container {
                 /* Optional: Make progress bar shorter */
                 width: 120px;
                 margin-right: 0; /* Remove auto margin */
                 order: 2; /* Place it potentially after other controls if wrapped */
            }
             .control-group {
                 order: 1; /* Ensure essential controls come first */
                 margin-left: auto; /* Push controls right */
             }

            .explanation-container {
                width: 100%; /* Full width */
                order: 2; /* Show explanation second */
                height: auto; /* Adjust height based on content */
                max-height: 45vh; /* Limit explanation height */
                 align-self: auto; /* Reset alignment */
                padding: 0.8rem; /* Adjust padding */
                overflow: hidden; /* Keep hidden */
            }
            .explanation-content-wrapper {
                padding-right: 0; /* Remove padding (mobile scrollbars often overlay) */
            }

            .explanation-container h3 { font-size: 0.95rem; }
            #slideExplanation { font-size: 0.9rem; line-height: 1.6; }

            .nav-controls { padding: 0 0.5rem; } /* Reduce nav arrow padding */
            .nav-button { width: 36px; height: 36px; } /* Slightly smaller nav buttons */
        }

         @media (max-width: 480px) {
             /* Further adjustments for very small screens if needed */
             .page-header h1 { font-size: 1rem; }
             .progress-bar-container { width: 100px; }
             .control-group span { font-size: 0.8em; }
             .control-group button { font-size: 1em; }
             .explanation-container h3 { font-size: 0.9rem; }
            #slideExplanation { font-size: 0.85rem; line-height: 1.55; }
         }

    </style>
</head>
<body>

    <header class="page-header">
        <h1>US TARIFFS</h1>
    </header>

    <div class="main-content">

        <div class="slide-container" id="slideContainer">
             <div class="slide-frame">
                 <iframe id="currentSlide" class="slide-iframe" src="1.html" title="Current Slide"></iframe>
                 <div class="nav-controls">
                    <button id="prevSlide" class="nav-button" title="Previous Slide (Left Arrow)"> <i class="fas fa-chevron-left"></i> </button>
                    <button id="nextSlide" class="nav-button" title="Next Slide (Right Arrow)"> <i class="fas fa-chevron-right"></i> </button>
                 </div>
            </div>

             <div class="controls-area">
                <div class="progress-bar-container"><div id="progressBar" class="progress-bar"></div></div>
                <div class="control-group">
                    <span id="slideInfo">1 / 16</span>
                    <button id="toggleFullscreen" title="Toggle Fullscreen (F)"> <i class="fas fa-expand"></i> </button>
                </div>
             </div>
        </div>

        <div class="explanation-container">
             <h3 id="explanationTitle">Slide 1: Explanation</h3>
             <div class="explanation-content-wrapper">
                <div id="slideExplanation"> Loading explanation... </div>
             </div>
        </div>

    </div>

    <script>
         document.addEventListener('DOMContentLoaded', async function() {

            // --- Configuration Variables ---
            let totalSlides = 0;
            let slideExplanations = [];

            // --- DOM Elements ---
            const slideContainer = document.getElementById('slideContainer');
            const slideIframe = document.getElementById('currentSlide');
            const slideInfo = document.getElementById('slideInfo');
            const prevBtn = document.getElementById('prevSlide');
            const nextBtn = document.getElementById('nextSlide');
            const progressBar = document.getElementById('progressBar');
            const toggleFullscreenBtn = document.getElementById('toggleFullscreen');
            // Select the scrollable wrapper instead of the main container
            const explanationContentWrapper = document.querySelector('.explanation-content-wrapper');
            const explanationTitle = document.getElementById('explanationTitle');
            const explanationDiv = document.getElementById('slideExplanation');

            // --- State Variables ---
            let currentSlide = 1;
            let isTransitioning = false;

            // --- Load Configuration ---
            async function loadConfig() {
                try {
                    const response = await fetch('slides.json');
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const config = await response.json();
                    if (typeof config.totalSlides !== 'number' || config.totalSlides <= 0) throw new Error('Invalid totalSlides');
                    if (!Array.isArray(config.slideExplanations) || config.slideExplanations.length !== config.totalSlides) throw new Error('Explanations length mismatch');
                    totalSlides = config.totalSlides;
                    slideExplanations = config.slideExplanations;
                    console.log(`Configuration loaded: ${totalSlides} slides.`);
                    return true;
                } catch (error) {
                    console.error('Error loading slides.json:', error);
                    explanationDiv.innerHTML = `<p style="color: #f87171;">Error loading configuration (slides.json).</p>`;
                    explanationTitle.textContent = 'Error';
                    prevBtn.disabled = true;
                    nextBtn.disabled = true;
                    return false;
                }
            }

            // --- Core Application Logic ---
            function initializeApp() {
                initializeSlide();
                prevBtn.addEventListener('click', () => goToSlide(currentSlide - 1));
                nextBtn.addEventListener('click', () => goToSlide(currentSlide + 1));
                window.addEventListener('popstate', () => { initializeSlide(); });
                toggleFullscreenBtn.addEventListener('click', toggleFullscreen);
                document.addEventListener('fullscreenchange', handleFullscreenChange);
                document.addEventListener('keydown', handleKeyDown);
            }

            // --- Functions ---
             function initializeSlide() {
                 const hash = window.location.hash;
                 const hashMatch = hash.match(/^#slide=(\d+)$/);
                 let startSlide = 1;
                 if (hashMatch) {
                     const slideNum = parseInt(hashMatch[1], 10);
                     if (slideNum >= 1 && slideNum <= totalSlides) startSlide = slideNum;
                 }
                 currentSlide = startSlide;
                 slideIframe.src = `${currentSlide}.html`;
                 updateUI(true);
                 slideIframe.style.opacity = 1;
             }

            function updateUI(isInitialLoad = false) {
                slideInfo.textContent = `${currentSlide} / ${totalSlides}`;
                const progressPercentage = totalSlides > 0 ? (currentSlide / totalSlides) * 100 : 0;
                progressBar.style.width = `${progressPercentage}%`;
                const explanationText = slideExplanations[currentSlide - 1] || "No explanation.";
                explanationTitle.textContent = `Slide ${currentSlide}: Explanation`;

                if (isInitialLoad) { explanationDiv.innerHTML = explanationText; }
                else {
                    explanationDiv.classList.add('fade-out');
                    setTimeout(() => {
                        explanationDiv.innerHTML = explanationText;
                        explanationDiv.classList.remove('fade-out');
                        // Scroll the wrapper, not the container
                        if (explanationContentWrapper) explanationContentWrapper.scrollTop = 0;
                    }, 300);
                }

                if (!isInitialLoad) history.pushState(null, null, `#slide=${currentSlide}`);
                else history.replaceState(null, null, `#slide=${currentSlide}`);
                prevBtn.disabled = currentSlide === 1;
                nextBtn.disabled = currentSlide === totalSlides;
            }

            function goToSlide(slideNumber, isInitialLoad = false) {
                 if (isTransitioning || (slideNumber === currentSlide && !isInitialLoad)) return;
                 const targetSlide = Math.max(1, Math.min(slideNumber, totalSlides));
                 if (targetSlide === currentSlide && !isInitialLoad) return;
                 isTransitioning = true;
                 currentSlide = targetSlide;
                 slideIframe.style.opacity = 0;
                 slideIframe.onload = () => {
                     slideIframe.style.opacity = 1;
                     isTransitioning = false;
                     slideIframe.onload = null;
                 };
                 setTimeout(() => { slideIframe.src = `${currentSlide}.html`; }, 50);
                 updateUI(false);
            }

            function handleKeyDown(e) {
                if (document.activeElement && ['INPUT', 'TEXTAREA', 'SELECT'].includes(document.activeElement.tagName)) return;
                let slideChanged = false;
                 if (e.key === 'ArrowLeft' || e.key === 'PageUp') { goToSlide(currentSlide - 1); slideChanged = true; }
                 else if (e.key === 'ArrowRight' || e.key === 'PageDown' || e.key === ' ') { goToSlide(currentSlide + 1); slideChanged = true; }
                 else if (e.key === 'Home') { goToSlide(1); slideChanged = true; }
                 else if (e.key === 'End') { goToSlide(totalSlides); slideChanged = true; }
                 else if (e.key >= '1' && e.key <= '9') { const num = parseInt(e.key); if (num <= totalSlides) { goToSlide(num); slideChanged = true; } }
                 else if (e.key === 'f' || e.key === 'F') { toggleFullscreen(); slideChanged = true; }
                if (slideChanged) e.preventDefault();
            }

            function toggleFullscreen() {
                 // Attempt to fullscreen the slide container div for better control
                 const elemToFullscreen = slideContainer || document.documentElement;
                 if (!document.fullscreenElement) {
                     elemToFullscreen.requestFullscreen().catch(err => console.error(`FS error: ${err.message}`));
                 } else {
                     if (document.exitFullscreen) document.exitFullscreen();
                 }
             }

            function handleFullscreenChange() {
                 const icon = toggleFullscreenBtn.querySelector('i');
                 if (!document.fullscreenElement) {
                     if(icon) icon.classList.replace('fa-compress', 'fa-expand');
                 } else {
                     if(icon) icon.classList.replace('fa-expand', 'fa-compress');
                 }
             }

            // --- Main Execution ---
            const configLoaded = await loadConfig();
            if (configLoaded) {
                initializeApp();
            }
        });
    </script>

</body>
</html>
